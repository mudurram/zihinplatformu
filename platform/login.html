<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zihin Platformu – Giriş Yap</title>

  <!-- Ortak CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Login İşlemleri -->
  <script type="module" src="login.js" defer></script>

  <style>
    body {
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      width: 90%;
      max-width: 420px;
      background: #ffffffee;
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      text-align: center;
    }

    h2 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      color: #243447;
    }

    h3 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #aaa;
      font-size: 16px;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.25s;
    }

    button:hover {
      background: #3578c6;
    }

    a {
      color: #1e3d59;
      text-decoration: none;
      font-size: 15px;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <div class="login-container">
    <h2>Zihin Platformu</h2>
    <h3>Giriş Yap</h3>

    <!-- Kullanıcı adı veya e-posta girişi -->
    <input id="email" type="text" placeholder="Kullanıcı adı veya e-posta">

    <!-- Şifre -->
    <input id="password" type="password" placeholder="Şifre">

    <!-- Giriş -->
    <button id="loginBtn">Giriş Yap</button>

    <p style="margin-top: 15px;">
      Hesabın yok mu?
      <a href="register.html">Kayıt Ol</a>
    </p>
    
    <!-- Hata mesajı -->
    <div id="hata" style="color: #e74c3c; margin-top: 15px; display: none; font-size: 14px; font-weight: 500;"></div>
    
    <!-- Yükleniyor mesajı -->
    <div id="yukleniyor" style="color: #3498db; margin-top: 15px; display: none; font-size: 14px;"></div>
  </div>

</body>
</html>
