<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zihin Platformu â€“ KayÄ±t Ol</title>

  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .register-box {
      width: 90%;
      max-width: 380px;
      background: #ffffffdd;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #1d3557;
      font-size: 26px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #bbb;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4a90e2;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #3578c6;
    }

    .alt-link {
      margin-top: 12px;
      font-size: 14px;
      color: #444;
      cursor: pointer;
    }

    .alt-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="register-box">
    <h2>ğŸ“ Yeni Hesap OluÅŸtur</h2>

    <input type="text" id="username" placeholder="KullanÄ±cÄ± adÄ±">
    <input type="email" id="email" placeholder="E-posta" autocomplete="on">
    <input type="password" id="password" placeholder="Åifre">

    <!-- Rol seÃ§imi -->
    <select id="role">
      <option value="ogrenci">Ã–ÄŸrenci</option>
      <option value="ogretmen">Ã–ÄŸretmen</option>
      <option value="institution">Kurum</option>
    </select>

    <input type="text" id="fullName" placeholder="Ad Soyad">
    <input type="tel" id="phone" placeholder="Telefon (opsiyonel)">

    <div id="studentExtras" class="role-block" style="display:none">
      <input type="text" id="studentInstitution" placeholder="Kurum kodu (ops)">
      <input type="text" id="studentTeacher" placeholder="Ã–ÄŸretmen kullanÄ±cÄ± adÄ± (ops)">
    </div>

    <div id="teacherExtras" class="role-block" style="display:none">
      <input type="text" id="teacherInstitution" placeholder="Kurum kodu (ops)">
    </div>

    <div id="institutionExtras" class="role-block" style="display:none">
      <input type="text" id="institutionName" placeholder="Kurum adÄ±">
      <input type="text" id="institutionCode" placeholder="Kurum kodu">
      <input type="text" id="institutionAddress" placeholder="Adres">
      <input type="tel" id="institutionPhone" placeholder="Kurum telefonu">
    </div>

    <button id="registerBtn">KayÄ±t Ol</button>

    <p class="alt-link" onclick="window.location.href='login.html'">
      HesabÄ±n var mÄ±? GiriÅŸ yap
    </p>
  </div>

  <!-- ====================================================== -->
  <!-- ğŸ“Œ REGISTER JS (GLOBAL UYUMLU IMPORT) -->
  <!-- ====================================================== -->
  <script type="module">
    import { register } from "./auth.js";

    const fields = {
      username: document.getElementById("username"),
      email: document.getElementById("email"),
      password: document.getElementById("password"),
      role: document.getElementById("role"),
      fullName: document.getElementById("fullName"),
      phone: document.getElementById("phone"),
      studentInstitution: document.getElementById("studentInstitution"),
      studentTeacher: document.getElementById("studentTeacher"),
      teacherInstitution: document.getElementById("teacherInstitution"),
      institutionName: document.getElementById("institutionName"),
      institutionCode: document.getElementById("institutionCode"),
      institutionAddress: document.getElementById("institutionAddress"),
      institutionPhone: document.getElementById("institutionPhone")
    };

    const roleBlocks = {
      ogrenci: document.getElementById("studentExtras"),
      ogretmen: document.getElementById("teacherExtras"),
      institution: document.getElementById("institutionExtras")
    };

    fields.role.addEventListener("change", () => {
      Object.values(roleBlocks).forEach(block => block.style.display = "none");
      const block = roleBlocks[fields.role.value];
      if (block) block.style.display = "block";
    });

    document.getElementById("registerBtn").onclick = async () => {
      if (!fields.username.value.trim() || !fields.email.value.trim() || !fields.fullName.value.trim()) {
        alert("âš  LÃ¼tfen zorunlu alanlarÄ± doldurun.");
        return;
      }
      if (fields.password.value.length < 6) {
        alert("âš  Åifre en az 6 karakter olmalÄ±dÄ±r.");
        return;
      }

      const payload = {
        username: fields.username.value.trim(),
        email: fields.email.value.trim(),
        fullName: fields.fullName.value.trim(),
        phone: fields.phone.value.trim() || null,
        role: fields.role.value,
        meta: {}
      };

      if (payload.role === "ogrenci") {
        payload.meta.institutionCode = fields.studentInstitution.value.trim() || null;
        payload.meta.teacherUsername = fields.studentTeacher.value.trim() || null;
      } else if (payload.role === "ogretmen") {
        payload.meta.institutionCode = fields.teacherInstitution.value.trim() || null;
      } else if (payload.role === "institution") {
        payload.meta.institution = {
          name: fields.institutionName.value.trim(),
          code: fields.institutionCode.value.trim(),
          address: fields.institutionAddress.value.trim(),
          phone: fields.institutionPhone.value.trim()
        };
      }

      const sonuc = await register(payload, fields.password.value.trim());

      if (sonuc.success) {
        alert("âœ” KayÄ±t baÅŸarÄ±lÄ±! GiriÅŸ ekranÄ±na yÃ¶nlendiriliyorsunuz.");
        window.location.href = "login.html";
      } else {
        alert("âŒ " + (sonuc.message || "KayÄ±t yapÄ±lamadÄ±."));
      }
    };
  </script>

</body>
</html>
