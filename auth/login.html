<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zihin Platformu ‚Äì Giri≈ü</title>

  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      width: 90%;
      max-width: 380px;
      background: #ffffffdd;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #1d3557;
      font-size: 26px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #bbb;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4a90e2;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #3578c6;
    }

    .alt-link {
      margin-top: 12px;
      font-size: 14px;
      color: #444;
      cursor: pointer;
    }

    .alt-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>üîê Zihin Platformu Giri≈ü</h2>

    <input type="email" id="email" placeholder="E-posta" autocomplete="on">
    <input type="password" id="password" placeholder="≈ûifre">

    <button id="loginBtn">Giri≈ü Yap</button>

    <p class="alt-link" onclick="window.location.href='register.html'">
      Hesabƒ±n yok mu? Kayƒ±t ol
    </p>
  </div>

  <!-- Login JS -->
  <script type="module">
    import { login } from "./auth.js";

    const btn = document.getElementById("loginBtn");
    const email = document.getElementById("email");
    const password = document.getElementById("password");

    btn.onclick = async () => {
      if (!email.value || !password.value) {
        alert("L√ºtfen t√ºm alanlarƒ± doldurun.");
        return;
      }

      const sonuc = await login(email.value, password.value);

      if (sonuc.success) {
        console.log("‚û° Ba≈üarƒ±yla giri≈ü yapƒ±ldƒ±.");
      }
    };
  </script>

</body>
</html>
